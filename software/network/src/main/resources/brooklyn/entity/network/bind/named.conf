[#ftl]
//
// named.conf
//
options {
    listen-on port ${entity.dnsPort} { 127.0.0.1; ${driver.address};};             ## Master DNS IP ##
    listen-on-v6 port ${entity.dnsPort} { ::1; };
    directory   "/var/named";
    dump-file   "/var/named/data/cache_dump.db";
    statistics-file "/var/named/data/named_stats.txt";
    memstatistics-file "/var/named/data/named_mem_stats.txt";
    allow-query     { localhost; ${entity.managementCidr}; };       ## IP Range ##
    allow-transfer  { localhost; ${driver.address}; };              ## Slave DNS IP ##
    recursion yes;
    dnssec-enable yes;
    dnssec-validation yes;
    dnssec-lookaside auto;
    /* Path to ISC DLV key */
    bindkeys-file "/etc/named.iscdlv.key";
    managed-keys-directory "/var/named/dynamic";
};
logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};
zone "." IN {
    type hint;
    file "named.ca";
};
zone "brooklyn.local" IN {
    type master;
    file "fwd.brooklyn.local";
    allow-update { none; };
};
include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";