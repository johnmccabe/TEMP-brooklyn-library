[#ftl]
# Storm Configuration
[#if driver.zookeeperServers?has_content]
 storm.zookeeper.servers:
[#list driver.zookeeperServers as zkServer]
   - "${zkServer}"
[/#list]
[/#if]

 storm.local.dir: "${driver.localDir}"

### ui.* configs are for the master
 ui.port: ${driver.uiPort?c}
 ui.childopts: "-Xmx768m"

 worker.childopts: " -verbose:gc -XX:+PrintGCTimeStamps -XX:+PrintGCDetails -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false"

