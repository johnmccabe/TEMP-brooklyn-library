<!-- New application wizard step 1: set name and locations -->
<div class="control-group">
    <label for="application-name">Name</label>

    <div class="controls">
        <input id="application-name" name="name" type="text" style="width:80%">
    </div>
</div>

<div id="app-locations">
    <div>Locations</div>
    <div id="selector-container" class="control-group">
    </div>
    <button id="add-selector-container" class="btn btn-info btn-mini">Add Additional Location</button>
</div>

<div class="info-message hide">
    <p>
        <span class="label-important">Important</span> A name and a location must be specified.
    </p>
</div>
<div class="info-nolocs-message hide">
    <p>
        <span class="label-important">Important</span> No locations are configured or locations are not yet loaded.
    </p>
</div>

</div>
