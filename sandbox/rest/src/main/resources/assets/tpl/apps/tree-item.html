<li>
    <% if (type == "leaf") { %>
    <a href="#" id="<%= id %>" class="name entity" data-entity-type="<%= type %>" data-parent-app="<%= parentApp %>">
        <%= displayName %>
    </a>
    <% } else { %>
    <label id="<%= id %>" class="name entity" data-entity-type="<%= type %>" data-parent-app="<%= parentApp %>">
        <%= displayName %>
    </label>
    <input type="checkbox"/>
    <ol class="tree entities"/>
    <% } %>
</li>
